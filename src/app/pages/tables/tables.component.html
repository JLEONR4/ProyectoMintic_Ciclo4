<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header">
          <h2 class=" title">Carga deProductos</h2>
        </div>
        <div class=" card-body">
          <form>

            <div class=" col-md-8 px-md-1">
              <div class=" form">

                <input #myInput class="" accept=".csv" id="csv" type="file" (change)="onChange($event)" name="myfile">

              </div>

            </div>

            <div class=" col-md-8 px-md-1">
              <div class=" form-group form-buttom">

                <input [disabled]="isDisabled" class=" btn btn-fill btn-danger" type="submit" value="Subir"
                  (click)="onUpload()" />
                <input class=" btn btn-fill btn-danger" type="reset" value="Reset" (click)="reset()" />
              </div>

            </div>
          </form>


        </div>

      </div>

    </div>

  </div>
</div>

<style>
  label {
    font-weight: bold;
  }

  ::-webkit-file-upload-button {
    background: #419ef9;
    cursor: pointer !important;
    background-size: 210% 210%;
    background-position: top right;

    transition: all 0.15s ease;
    box-shadow: none;
    color: #ffffff;
    border: none;
    border-width: 2px;
    border: none;
    position: relative;
    overflow: hidden;
    margin: 4px 1px;
    border-radius: 0.4285rem;
    padding: .7rem;
    margin-right: 1rem;
  }

  #csv {
    cursor: pointer !important;
    width: 100%;
    margin-bottom: 1.5rem;
  }

  .content {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
  }

  .row {
    width: 100%;
    justify-content: center;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .form-buttom {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }

  .title {
    margin: 1rem 0;
    display: flex;
    justify-content: center;
  }

  .ingreso {
    display: flex;
    justify-content: center;
    color: greenyellow;
  }

  @media only screen and (maxn-width: 480px) {
    .content {
      display: block;
    }

    .row {
      display: block;
    }

    form {
      display: block;
    }

    .form-buttom {
      display: block;
    }

  }
</style>
