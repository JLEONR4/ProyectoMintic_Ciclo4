<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header">
          <h2 class=" title">Productos</h2>
        </div>
        <div class=" card-body">
          <form>

            <div class=" col-md-8 px-md-1">
              <div class=" form">
                <label> Nombre del Archivo </label>
                <input class="form-control" accept=".csv" id="csv" type="file" (change)="onChange($event)"
                  name="myfile">
              </div>
            </div>

            <div class=" col-md-8 px-md-1">
              <div class=" form-group form-buttom">

                <input class=" btn btn-fill btn-danger" type="submit" value="Aceptar" (click)="onUpload()" />
                <input class=" btn btn-fill btn-danger" type="reset" value="Reset" />
              </div>

            </div>
          </form>


        </div>

      </div>

    </div>

  </div>
</div>

<style>
  .content {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
  }

  .row {
    width: 100%;
    justify-content: center;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .form-buttom {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }

  .title {
    margin: 1rem 0;
    display: flex;
    justify-content: center;
  }

  .ingreso {
    display: flex;
    justify-content: center;
    color: greenyellow;
  }

  @media only screen and (maxn-width: 480px) {
    .content {
      display: block;
    }

    .row {
      display: block;
    }

    form {
      display: block;
    }

    .form-buttom {
      display: block;
    }

  }
</style>
